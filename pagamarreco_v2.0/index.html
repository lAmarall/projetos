<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga Marreco 2.0</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1><abbr title="Calculadora da divisão do futeba para os atrasados">CDFPA</abbr></h1>
    </header>
    <section>
        <div>
        <fieldset>
         <legend>
             <p>Insira o nome de quem se atrasou: </p>
         </legend>
        <input type="text" name="txtnome" id="txtnome1">
        </fieldset>
        <fieldset>
            <legend>
                <p>Quantos minutos ele se atrasou?</p>
            </legend>
            <input type="number" name="numatraso" id="numatraso" max="60">
            <!-- <input type="text" name="txtatraso" id="txtatraso"> -->
        </fieldset>
        <fieldset>
            <legend>
                <p>Qual valor do futeba?</p>
            </legend>
            <input type="number" name="numvalor" id="numvalor">
        </fieldset>
        <fieldset>
            <legend>
                <p>Quantas pessoas jogaram o futeba?</p>
            </legend>
            <input type="number" name="numpessoas" id="numpessoas">
        </fieldset>
        <p>
            <fieldset>
                <legend>Quanto tempo de duração tem o jogo?</legend>
                <input type="radio" name="tempojogo" id="uma-hora" value="60" checked>
                <label for="UmaHora">60 minutos</label>
                <input type="radio" name="tempojogo" id="uma-hora-meia" value="90">
                <label for="UmaHoraeMeia">90 minutos</label>
                <input type="radio" name="tempojogo" id="duas-horas" value="120">
                <label for="DuasHoras">120 minutos</label>
            </fieldset>
        </p>
        <div id="botaocalc">
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        </div>
        <div id="res"></div>
        <div id="out"></div>
        <div id="fin"></div>
    </section>
    <footer>
        <p>&copy; Shape Devs </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
