<body>
    <h1> Calculadora da divisão do futeba para os atrasados</h1>
    <!--<button onclick="inicio()">Calculadora de Marreco</button> <br> -->
    <h2>Insira o nome de quem se atrasou</h2>
    <input type="text" name="nome" id="nome1">
    <h2>Quantos minutos ele se atrasou?</h2>
    <input type="number" name="numero1" id="numero1">
    <h2>Qual o valor do futeba?</h2>
    <input type="number" name="numero2" id="numero2">
    <h2>Quantas pessoas jogaram o futeba?</h2>
    <input type="number" name="numero3" id="numero3"> <br>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res"></div>
    <div id="out"></div>
    <script>
        function calcular(){
            var nome = document.getElementById('nome1')
            var minutos = document.getElementById('numero1')
            var futeba = document.getElementById('numero2')
            var pessoas = document.getElementById('numero3')
            var s1 = String(nome.value)
            var n1 = Number(minutos.value)
            var n2 = Number(futeba.value)
            var n3 = Number(pessoas.value)
            var quadrapessoa = n2 / n3
            var atraso = (quadrapessoa / 60) * n1
            var desconto = quadrapessoa - (atraso/(n3-1))
            var total = quadrapessoa + atraso
            res.innerHTML = `O ${s1} se atrasou ${n1} minutos e terá que pagar ${atraso.toFixed(2)} à mais, um total de ${total.toFixed(2)}`
            out.innerHTML = `Sendo Assim, os outros participantes terão que pagar ${desconto.toFixed(2)}`
        }
    </script>
